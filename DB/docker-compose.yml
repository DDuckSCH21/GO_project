version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: GO_project-RestAPI
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword321
      POSTGRES_DB: GO_project
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # SQL для инициализации

volumes:
  postgres_data:  # Volume для хранения данных